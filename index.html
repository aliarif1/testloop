<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping Audio</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>


  <div id="music_list">
    <audio id="audio" controls autoplay></audio>
  </div>

  <div class="container">
    <div class="center">

      <h2 class="heading">Tap to start the loop</h2>

      <button id="play" type="button" name="button">
        <img width="80px" src="files/images/play-button.png" alt="">
      </button>

      <button id="stop" class="hide" type="button" name="button">
        <img width="80px" src="files/images/stop-button.png" alt="">
      </button>

    </div>
  </div>


  <script src="player.js" charset="utf-8"></script>
</body>

</html>
